<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>OAuth Popup Callback</title>
  <style>
    html, body {
      height: 100%; 
      width: 100%;
      margin: 0px;
      padding: 0px;
      font-family: Lucida Sans,Lucida Grande,Arial !important;
      font-size: 14px;
    }
  </style>
  <script>
    function initialize() {
        window.opener.oAuthCallback();
        window.close();
    }
  </script>
</head>
<body onload="initialize();">
  <!--OAuth Popup Callback-->
<div style="position:absolute;filter:alpha(opacity=0);opacity:0.001;z-index:10;">                                                                                                                                                                                                                    </div></body>
</html>
